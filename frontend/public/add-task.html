<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleSync - Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/add-task.css">
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Add Task</h2>
                <span id="error" class="text-center error hidden"></span>
                <form id="add-task-form" method="get">

                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter the title" required>
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="datetime-local" class="form-control" id="start_date" placeholder="Enter the start date" required>
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="datetime-local" class="form-control" id="end_date" placeholder="Enter the start date">
                    </div>

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter the location">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter the description"></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_private">
                        <label class="form-check-label" for="is_private">Not Private</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="is_completed">
                        <label class="form-check-label" for="is_completed">Completed</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/add-task.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
