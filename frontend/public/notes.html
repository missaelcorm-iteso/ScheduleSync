<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleSync - Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script></head>
</head>
<body id="body" hidden>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h2>Your Notes</h2>

        <ul id="notesList" class="list-group"></ul>

        <script id="noteTemplate" type="text/x-handlebars-template">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{taskName}} - {{description}}
                <button class="btn btn-danger delete-note" data-id="{{_id}}">Delete</button>
            </li>
        </script>

    </div>

    <div class="container mt-3">
        <div class="line">
            
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/notes.js"></script>
</body>
</html>
