<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleSync - Today</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ScheduleSync</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="today.html">Today <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="todo.html">ToDo</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- End Navigation Bar -->

    <div class="container mt-5">
        <h2>Tasks for Today</h2>
    
        <!-- Task Accordion -->
        <div id="taskAccordion">
          <!-- Handlebars template will be inserted here -->
        </div>
        <!-- End Task Accordion -->
    
    </div>

    <script id="task-template" type="text/x-handlebars-template">
    <div class="card">
      <div class="card-header" id="task{{id}}Heading">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h5 class="mb-0">
                        <button id="taskAccordion-{{id}}" class="btn btn-link taskAccordion" data-toggle="collapse" data-target="#task{{id}}Collapse" aria-expanded="true" aria-controls="task{{id}}Collapse">
                          {{title}}
                        </button>
                      </h5>
                </div>
                <div class="col-4">
                    <p class="text-right task-status-{{status}}"><small>{{status}}</small></p>
                    {{# if end_date}}
                    <p class="text-right"><small>{{start_date}} - {{end_date}}</small></p>
                    {{else}}
                    <p class="text-right"><small>{{start_date}}</small></p>
                    {{/ if}}
                </div>
            </div>
        </div>
        
       
      </div>
      <div id="task{{id}}Collapse" class="collapse" aria-labelledby="task{{id}}Heading" data-parent="#taskAccordion">
        <div class="card-body">
          <p>{{location}}</p>
          <p>{{description}}</p>
          <!-- Buttons for Complete, Delete, and Edit -->
          <button id="complete-button-{{id}}" type="button" class="btn btn-success"><i class="fas fa-check"></i> Complete</button>
          <button id="delete-button-{{id}}" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
          <button id="edit-button-{{id}}" type="button" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</button>
        </div>
      </div>
    </div>
  </script>
  
    
    <script src="js/today.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
