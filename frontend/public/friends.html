<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleSync - Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet"  href="./assets/css/friends.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body id="body" hidden>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Your Friends</h2>
            </div>
            <div id="friendAccordion">
                <ul id="friendsList" class="list-group">
                
                </ul>
            </div>
            <script id="friend-template" type="text/x-handlebars-template">
                <div class="card">
                    <div class="card-header" id="heading{{_id}}" style="background-color: aliceblue;">
                        <h5 class="mb-0">
                            <!--Im adding the styles here so that it's not overun.-->
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{_id}}" aria-expanded="true" aria-controls="collapse{{_id}}" style="color: #007bff">
                                {{name}}
                            </button>
                        </h5>
                    </div>
                    <div id="collapse{{_id}}" class="collapse" aria-labelledby="heading{{_id}}" data-parent="#friendsList">
                        <div class="card-body">
                            <button class="delete-friend" data-id="{{_id}}" style="background-color: red; border: none; font-size: 1rem; color: white;">Delete</button>
                        </div>
                    </div>
                </div>
            </script>
        
        </div>
    </div>

    

    <script src="./js/main.js"></script>
    <script src="./js/friends.js"></script>
</body>
</html>
