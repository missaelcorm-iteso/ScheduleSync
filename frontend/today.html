<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="today.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="ScheduleSyncLogo.png">
            </div>
            <ul>
                <li><a href="today.html"> Today </a></li>
                <li><a href="todo.html"> To-Do List </a></li>
                <li><a href="#"> Contacts </a></li>
                <li><a href="#"> Calendar </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome --username--</h2>
            <p>Coordinate your schedule with fellow students and make the most out of your time.</p>
        </section>

        <h3 class="todo-header">Sunday 15 OCT</h3><button class="add-task">Add task</button>
        <ul class="To-Do_List">
            <li class="task-container completed">
                <input type="checkbox" class="task-checkbox">
                <span class="task-title">Buy Eggs</span>
                <span class="task-due-date">all-day</span>
                <button class="delete-task">❌</button>
            </li>
            <li class="task-container">
                <input type="checkbox" class="task-checkbox">
                <span class="task-title">Go to School</span>
                <span class="task-due-date">8:30 a.m. - 2:00 p.m.</span>
                <button class="delete-task">❌</button>
            </li>
            <li class="task-container">
                <input type="checkbox" class="task-checkbox">
                <span class="task-title">Math Homework</span>
                <span class="task-due-date">11:59 p.m.</span>
                <button class="delete-task">❌</button>
            </li>
            <li class="task-container">
                <input type="checkbox" class="task-checkbox">
                <span class="task-title">Dinner with Alice</span>
                <span class="task-due-date">8:00 p.m.</span>
                <button class="delete-task">❌</button>
            </li>
        </ul>
    </main>
</body>
</html>
